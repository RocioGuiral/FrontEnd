<div class="row">
    <div class="container">
        <div class="logo">
            <img src="../../../assets/APLogo.png" id="logoAP">
        </div>
        <div class="redes">
            <a href=""><img src="../../../assets/facebook.png" alt="facebook"></a>
            <a href=""><img src="../../../assets/instagram.png" alt="instagram"></a>
            <a href=""><img src="../../../assets/twitter.png" alt="twitter"></a>
            <a href=""><img src="../../../assets/github.png" alt="github"></a>
            <button type="button" class="btn btn-outline-light" (click)="login()"*ngIf="!isLogged">Login</button>
            <button type="button" class="btn btn-outline-light" (click)="onLogOut"*ngIf="isLogged">Log Out</button>
        </div>
    </div>
</div>
